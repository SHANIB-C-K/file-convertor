<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)" stroke="#fff" stroke-width="4"/>
  
  <!-- Main conversion arrows -->
  <g transform="translate(128,128)">
    <!-- Circular arrow -->
    <path d="M -40,-40 A 56,56 0 1,1 40,-40" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
    <!-- Arrow head -->
    <polygon points="35,-45 50,-40 35,-35" fill="#fff"/>
    
    <!-- Inner conversion symbol -->
    <circle cx="0" cy="0" r="25" fill="url(#grad2)" opacity="0.8"/>
    
    <!-- File icons -->
    <rect x="-15" y="-15" width="12" height="16" rx="2" fill="#fff" opacity="0.9"/>
    <rect x="3" y="-15" width="12" height="16" rx="2" fill="#fff" opacity="0.9"/>
    
    <!-- Conversion dots -->
    <circle cx="-9" cy="-7" r="1.5" fill="#764ba2"/>
    <circle cx="-9" cy="-2" r="1.5" fill="#764ba2"/>
    <circle cx="-9" cy="3" r="1.5" fill="#764ba2"/>
    
    <circle cx="9" cy="-7" r="1.5" fill="#f5576c"/>
    <circle cx="9" cy="-2" r="1.5" fill="#f5576c"/>
    <circle cx="9" cy="3" r="1.5" fill="#f5576c"/>
  </g>
  
  <!-- Bottom text -->
  <text x="128" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">FILE CONVERTER</text>
</svg>
